  <body>
    <!--code for main wrapper-->
    <nav><a href="index.php?action=irLogin">Log In</a> | <a href="#" class="focus">Register</a></nav>
	<section id="formMain">
		<form class="register" method="POST" action="index.php">

		<h2>Register</h2>

	<input type="text" class="text-field" placeholder="First Name"  id="fName" name="fName" required/>
    <input type="text" class="text-field" placeholder="Last Name" id="lName" name="lName" required/>
    <input type="text" class="text-field" placeholder="NickName" id="nickname" name="nickname" onkeyup="check_register(this)" required/>
    <input type="email" class="text-field" placeholder="E-mail" name="email" id="email" onkeyup="check_register(this)" required />
    <input type="password" class="text-field" placeholder="Password" id="password" name="password" required/>
    <input type="password" class="text-field" placeholder="Repeat Password" id="password2" name="password2" required />
    
    <input type="submit" value="Register Account" onclick="validarRegistro()" />

</form>
       
	
	 
	
	</section>
