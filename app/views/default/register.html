<!DOCTYPE html>
<html lang="en">
  <head>
  
    <!--code fo meta tags-->  
    <meta charset="utf-8">
	
	<!--code fo page title-->
    <title>Beautiful login form using HTML5 and CSS3 - Mubbashir10</title>
	
	
	<!--code for stylesheets-->
	<link rel="stylesheet" type="text/css" href="app/views/default/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="app/views/default/css/styleRegister.css">
	
	<!--code for fonts-->
    <link href="http://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css" />
	
	<!--code for js-->
	<script src="app/views/default/js/jquery-2.1.0.min.js"></script>
	
    
     
  </head>
  
  <body>
    <!--code for main wrapper-->
    <nav><a href="login.html">Log In</a> | <a href="#" class="focus">Register</a></nav>
	<section id="formMain">
		<form class="register">

		<h2>Register</h2>

	<input type="text" class="text-field" placeholder="First Name" />
    <input type="text" class="text-field" placeholder="Last Name" />
    <input type="email" class="text-field" placeholder="E-mail" id="email" onkeyup="check_register()"  />
    <input type="password" class="text-field" placeholder="Password" />
    <input type="password" class="text-field" placeholder="Repeat Password" />
    
    <input type="button" value="Register Account" class="button" />

</form>
       
	
	 
	
	</section>
	<div class="footer"></div>
	<script src="app/views/default/js/ajaxConnection.js"></script>
  </body>
</html>
